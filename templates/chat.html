<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTask's Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 50%;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            text-align: left;
        }

        .user-message {
            background: #007bff;
            color: white;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            text-align: right;
        }

        .bot-message {
            background: #e9ecef;
            color: black;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            text-align: left;
        }

        .input-area {
            margin-top: 15px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>AdTask's Google Ads Campaign Bot ðŸ¤–</h2>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">ðŸ‘‹ Welcome! What would you like to name your campaign?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your response here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            var chatBox = document.getElementById("chat-box");

            // Display user message
            var userMessageDiv = document.createElement("div");
            userMessageDiv.className = "user-message";
            userMessageDiv.textContent = userInput;
            chatBox.appendChild(userMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            document.getElementById("user-input").value = ""; // Clear input field

            // Send request to server
            fetch("/chat", {
                method: "POST",
                body: JSON.stringify({ message: userInput }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                var botMessageDiv = document.createElement("div");
                botMessageDiv.className = "bot-message";
                botMessageDiv.textContent = data.response;
                chatBox.appendChild(botMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                // âœ… Reset screen after campaign creation
                if (data.reset) {
                    setTimeout(() => {
                        chatBox.innerHTML = '<div class="bot-message">ðŸ‘‹ Welcome! What would you like to name your campaign?</div>';
                        sessionStorage.clear();
                    }, 3000);
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
